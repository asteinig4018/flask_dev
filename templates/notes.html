{% extends "layout.html" %}

{% block heading %}
    Notes
{% endblock %}

{% block body %}
    <ul>
        {% for note in note_list %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
    <p>new notes go here</p>

    <form action="{{ url_for('notes') }}" method="POST">
        <input type="text" name="note" placeholder="Enter your note">
        <button>Submit</button>
    </form> 
    
    <a href="{{ url_for('index') }}">Return home</a>

{% endblock %}
